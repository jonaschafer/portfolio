<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><text y='.9em' font-size='28' font-family='system-ui'>J</text></svg>" />
  <title>Jon Schafer â€” Work</title>
  <style>
    @font-face {
      font-family: 'Mondwest';
      src: url('/fonts/Mondwest-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'Haas_Grot_Disp';
      src: url('/fonts/HaasGrotDisp-55Roman.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Haas_Grot_Disp', system-ui, sans-serif; background: #000; color: #fff; min-height: 100vh; display: flex; flex-direction: column; }
    a { color: rgba(255,255,255,0.9); text-decoration: none; font-size: 16px; text-shadow: 0 1px 3px rgba(0,0,0,0.4); font-family: 'Haas_Grot_Disp', system-ui, sans-serif; }
    a:hover { color: #fff; }
    header { position: fixed; top: 0; left: 0; right: 0; z-index: 20; display: flex; align-items: center; justify-content: space-between; padding: 24px 40px; }
    header::before { content: ''; position: absolute; inset: 0; height: 120px; background: linear-gradient(to bottom, rgba(0,0,0,0.45), rgba(0,0,0,0.12) 70%, transparent); pointer-events: none; }
    header > a, header nav { position: relative; z-index: 1; }
    nav { display: flex; gap: 24px; }
    main { flex: 1; position: relative; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .media-wrap { position: absolute; inset: 0; }
    .media-wrap img, .media-wrap video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; }
    .btn { position: absolute; top: 50%; transform: translateY(-50%); z-index: 30; width: 56px; height: 56px; border-radius: 50%; background: rgba(0,0,0,0.7); color: #fff; border: 1px solid rgba(255,255,255,0.2); cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .btn:hover { background: rgba(0,0,0,0.9); }
    .btn-prev { left: 16px; }
    .btn-next { right: 16px; }
    .label { position: absolute; bottom: 0; left: 0; right: 0; padding: 20px 40px calc(32px + env(safe-area-inset-bottom, 0)); padding-left: calc(40px + env(safe-area-inset-left, 0)); padding-right: calc(40px + env(safe-area-inset-right, 0)); z-index: 30; font-size: 14px; display: flex; justify-content: space-between; align-items: flex-end; background: linear-gradient(to top, rgba(0,0,0,0.5), rgba(0,0,0,0.15) 40%, transparent); min-height: 56px; box-sizing: border-box; }
    .label .title { font-family: 'Mondwest', system-ui, sans-serif; font-size: 14px; letter-spacing: 0.05em; opacity: 0.95; text-shadow: 0 1px 3px rgba(0,0,0,0.4); line-height: 1.3; padding-bottom: 2px; }
    .label .count { font-family: 'Haas_Grot_Disp', system-ui, sans-serif; opacity: 0.9; text-shadow: 0 1px 3px rgba(0,0,0,0.4); line-height: 1.3; padding-bottom: 2px; }
    @media (min-width: 768px) {
      header { padding: 24px 40px; }
      nav { gap: 40px; }
      .btn { width: 64px; height: 64px; }
      .btn-prev { left: 40px; }
      .btn-next { right: 40px; }
      .label { padding: 24px calc(40px + env(safe-area-inset-right, 0)) calc(40px + env(safe-area-inset-bottom, 0)) calc(40px + env(safe-area-inset-left, 0)); font-size: 18px; min-height: 64px; }
      .label .title { font-size: 18px; }
      .label .count { font-size: 14px; }
    }
  </style>
</head>
<body>
  <header>
    <a href="/">Jon Schafer</a>
    <nav>
      <a href="/">Work</a>
      <a href="/strategy">Strategy</a>
      <a href="/advising">Advising</a>
      <a href="/play">Play</a>
    </nav>
  </header>
  <main>
    <div class="media-wrap" id="mediaWrap"></div>
    <button type="button" class="btn btn-prev" id="btnPrev" aria-label="Previous">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none"><path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </button>
    <button type="button" class="btn btn-next" id="btnNext" aria-label="Next">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none"><path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </button>
    <div class="label">
      <span class="title" id="slideTitle"></span>
      <span class="count" id="slideCount"></span>
    </div>
  </main>
  <script>
    (function () {
      function shuffle(arr) {
        for (var i = arr.length - 1; i > 0; i--) {
          var j = Math.floor(Math.random() * (i + 1));
          var t = arr[i]; arr[i] = arr[j]; arr[j] = t;
        }
        return arr;
      }
      function isVideo(filename) {
        return filename.toLowerCase().endsWith('.mp4');
      }
      function buildSrc(item) {
        return '/images/' + encodeURIComponent(item.folder) + '/' + encodeURIComponent(item.filename);
      }

      var media = [];
      var index = 0;
      var timer = null;

      function render() {
        if (media.length === 0) return;
        var item = media[index];
        var src = buildSrc(item);
        var wrap = document.getElementById('mediaWrap');
        wrap.innerHTML = '';
        if (isVideo(item.filename)) {
          var v = document.createElement('video');
          v.className = 'media-item';
          v.autoplay = true;
          v.loop = true;
          v.muted = true;
          v.playsInline = true;
          v.style.cssText = 'position:absolute;inset:0;width:100%;height:100%;object-fit:cover;';
          var s = document.createElement('source');
          s.src = src;
          s.type = 'video/mp4';
          v.appendChild(s);
          wrap.appendChild(v);
        } else {
          var img = document.createElement('img');
          img.className = 'media-item';
          img.src = src;
          img.alt = item.title;
          img.style.cssText = 'position:absolute;inset:0;width:100%;height:100%;object-fit:cover;';
          wrap.appendChild(img);
        }
        document.getElementById('slideTitle').textContent = item.title;
        document.getElementById('slideCount').textContent = (index + 1) + ' / ' + media.length;
      }

      function go(delta) {
        if (media.length === 0) return;
        index = (index + delta + media.length) % media.length;
        render();
      }

      function startTimer() {
        if (timer) clearInterval(timer);
        if (media.length <= 1) return;
        timer = setInterval(function () { go(1); }, 5000);
      }

      fetch('/v2/data.json')
        .then(function (r) { return r.json(); })
        .then(function (data) {
          media = shuffle(data.slice());
          index = 0;
          render();
          startTimer();
          document.getElementById('btnPrev').onclick = function () { go(-1); startTimer(); };
          document.getElementById('btnNext').onclick = function () { go(1); startTimer(); };
          document.addEventListener('keydown', function (e) {
            if (e.key === 'ArrowLeft') { go(-1); startTimer(); }
            else if (e.key === 'ArrowRight') { go(1); startTimer(); }
          });
        })
        .catch(function () {
          document.getElementById('mediaWrap').innerHTML = '<p style="position:absolute;inset:0;display:flex;align-items:center;justify-content:center;">Failed to load.</p>';
        });
    })();
  </script>
</body>
</html>
